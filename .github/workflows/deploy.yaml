name: Build and Deploy to ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: intradayscrapepipeline2
  ECS_CLUSTER: intradayscrapepipeline2
  ECS_SERVICE: intradayscrapepipeline2
  CONTAINER_NAME: intradayscrapepipeline2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------- CHECKOUT ----------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ---------- AWS LOGIN ----------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # ---------- LOGIN TO ECR ----------
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ---------- BUILD + PUSH IMAGE ----------
    - name: Build, tag, and push image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_SHA: ${{ github.sha }}
      run: |
        set -eux

        IMAGE_SHA_TAG=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_SHA
        IMAGE_LATEST_TAG=$ECR_REGISTRY/$ECR_REPOSITORY:latest

        echo "Building image:"
        echo " - $IMAGE_SHA_TAG"
        echo " - $IMAGE_LATEST_TAG"

        # Build once, tag twice
        docker build --progress=plain \
          -t $IMAGE_SHA_TAG \
          -t $IMAGE_LATEST_TAG .

        # Push both tags
        docker push $IMAGE_SHA_TAG
        docker push $IMAGE_LATEST_TAG

        # ECS will deploy the immutable SHA tag
        echo "IMAGE_URI=$IMAGE_SHA_TAG" >> $GITHUB_ENV

    # ---------- FETCH TASK DEFINITION ----------
    - name: Download ECS task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition $ECS_SERVICE \
          --query taskDefinition \
          > task-definition.json

    # ---------- UPDATE IMAGE IN TASK DEF ----------
    - name: Render new task definition
      id: render-task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ env.IMAGE_URI }}

    # ---------- DEPLOY ----------
    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.render-task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
