name: Build and Deploy to ECS

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ap-south-1
  ECR_REPOSITORY: intradayscrapepipeline2
  ECS_CLUSTER: intradayscrapepipeline2
  ECS_SERVICE: intradayscrapepipeline2
  CONTAINER_NAME: intradayscrapepipeline2
  TASK_DEF_FAMILY: intradayscrapepipeline2

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------- CHECKOUT ----------
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # ---------- AWS LOGIN ----------
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # ---------- LOGIN TO ECR ----------
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    # ---------- BUILD + PUSH IMAGE ----------
    - name: Build, tag, and push image to ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_SHA: ${{ github.sha }}
      run: |
        set -eux
        IMAGE_SHA_TAG=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_SHA
        IMAGE_LATEST_TAG=$ECR_REGISTRY/$ECR_REPOSITORY:latest

        docker build --progress=plain \
          -t $IMAGE_SHA_TAG \
          -t $IMAGE_LATEST_TAG .

        docker push $IMAGE_SHA_TAG
        docker push $IMAGE_LATEST_TAG

        echo "IMAGE_URI=$IMAGE_SHA_TAG" >> $GITHUB_ENV

    # ---------- CHECK IF TASK DEFINITION EXISTS ----------
    - name: Check if ECS task definition exists
      id: check-task
      run: |
        set -eux
        TASK_DEF=$(aws ecs describe-task-definition \
          --task-definition ${{ env.TASK_DEF_FAMILY }} 2>/dev/null || echo "")
        if [ -z "$TASK_DEF" ]; then
          echo "TASK_DEF_EXISTS=false" >> $GITHUB_ENV
        else
          echo "TASK_DEF_EXISTS=true" >> $GITHUB_ENV
        fi

    # ---------- CREATE TASK DEFINITION IF MISSING ----------
    - name: Create ECS task definition if missing
      if: env.TASK_DEF_EXISTS == 'false'
      run: |
        set -eux
        echo "Task definition not found. Creating..."
        cat > task-definition.json <<EOF
{
  "family": "${{ env.TASK_DEF_FAMILY }}",
  "networkMode": "awsvpc",
  "requiresCompatibilities": ["FARGATE"],
  "cpu": "256",
  "memory": "512",
  "executionRoleArn": "arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/ecsTaskExecutionRole",
  "containerDefinitions": [
    {
      "name": "${{ env.CONTAINER_NAME }}",
      "image": "${{ env.IMAGE_URI }}",
      "essential": true,
      "logConfiguration": {
        "logDriver": "awslogs",
        "options": {
          "awslogs-group": "/ecs/${{ env.ECS_SERVICE }}",
          "awslogs-region": "${{ env.AWS_REGION }}",
          "awslogs-stream-prefix": "ecs"
        }
      }
    }
  ]
}
EOF
        aws ecs register-task-definition \
          --cli-input-json file://task-definition.json

    # ---------- FETCH TASK DEFINITION ----------
    - name: Download ECS task definition
      run: |
        aws ecs describe-task-definition \
          --task-definition ${{ env.TASK_DEF_FAMILY }} \
          --query taskDefinition \
          > task-definition.json

    # ---------- UPDATE IMAGE IN TASK DEF ----------
    - name: Render new task definition
      id: render-task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ env.IMAGE_URI }}

    # ---------- DEPLOY ----------
    - name: Deploy to ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.render-task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
